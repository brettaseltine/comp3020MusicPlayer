<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/library.css">
        <script src="../js/library.js"></script>
        <title>iMusic</title>
    </head>

    <body>

        <div id="main">

            <div class="container">

                <h1>Library</h1>
    
                <div class="search">
                    <input type="text" id="libSearchBar" onkeyup="libSearchFunction()" placeholder="Filter by Artist or Song Title...">
                </div>
                
                <div class="table">
        
                    <table id="libTable">
                        <tr class="header">
                            <th>Title</th>
                            <th>Artist</th>
                        </tr>
                        <tr>
                            <td>Hey Jude</td>
                            <td>The Beatles</td>
                        </tr>
                        <tr>
                            <td>Black Skinhead</td>
                            <td>Kanye West</td>
                        </tr>
                        <tr>
                            <td>Antidote</td>
                            <td>Travis Scott</td>
                        </tr>
                        </table>
        
                </div>
    
            </div>

        </div>

        

    </body>
</html>
