<!-- ALL EVENT LISTENS MUST BE ADDED IN THE JS, NOT THIS HTML FILE -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/sidebar.css">
        <link rel="stylesheet" href="./css/smallMusicPlayer.css">
        <link rel="stylesheet" href="./css/search-results.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="https://kit.fontawesome.com/13a98fad65.js" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
        <script src="./js/sidebar.js"></script>

        <title>iMusic</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="icon" href="Images/tab_icon.ico">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    </head>


    <body onload=setup()>
        <!-- Side bar -->
        <div id="sidebar" class="sidebar">
            <a href="#" id="closebtn" class="closebtn">☰</a>
            <a href="#" id="openbtn" class="openbtn">☰</a>
            <a href="#" id="home"><i class="fa fa-home"></i> Home</a> 
            <a href="#" id="library"><i class="fa fa-book"></i> Library</a>
            <a href="#" id="history"><i class="fa fa-clock"></i> History</a>
            <a href="#" id="settings"><i class="fa fa-gear"></i> Settings</a>
        </div>
        
        <!-- Main screen -->
        <div id="main" >
            <!-- Search Box -->
            <div class="search-box"  id="Search-Box">
                <i class="fa fa-search form-icon" aria-hidden="true"></i>
                <input id="searchQuery" type ="text" placeholder ="Browse store...">
            </div>

            <!-- Home Page -->
            <div id="homePage" class="page">
                <iframe class="iframepage" src="./html/homepage.html" frameBorder="0"></iframe>
            </div>       

            <!-- Library Page -->
            <div id="libraryPage" class="page">
                <iframe class="iframepage" src="./html/library.html" frameBorder="0"></iframe>
            </div>

            <!-- History Page -->
            <div id="historyPage" class="page">
                <iframe class="iframepage" src="./html/history.html" frameBorder="0"></iframe>
            </div>

            <!-- Settings Page -->
            <div id="settingsPage" class="page">
                <iframe class="iframepage" src="./html/settings.html" frameBorder="0"></iframe>
            </div>

            <div id="searchResultsPage" class="page">
                <iframe class="iframepage" src="./html/search-results.html" frameBorder="0"></iframe>
            </div>
        </div>

        <!-- Bottom Player -->
        <div id="smallPlayer" class="smallPlayer">
            <a href="#" id="spExpandbtn" class="expandbtn">  <i class="material-icons" style="font-size:48px">fullscreen</i></a>
            <div class="controls">
                <a href="#" id="prevbtn"><i class ="fa-solid fa-backward"></i></a>
                <a href="#" id="playbtn"><i class="fa-solid fa-play"></i></a> 
                <a href="#" id="pausebtn"><i class="fa-solid fa-pause"></i></a> 
                <a href="#" id="nextbtn"><i class="fa-solid fa-forward"></i></a>
            </div>
            <p id="songTitle"></p>
            <p id="songArtist"></p>
            <img id="songImage" alt="Cover">
        </div>

        <!-- Fullscreen Player -->
        <div id="fullscreenPlayer" class="fullscreenPlayer">
            <iframe id="fspiframe" src="./html/fullscreenPlayer.html" frameBorder="0"></iframe>
            <a href="#" id="closefspbutton" class="closefspbutton">×</a>
        </div>

    </body>
</html>
